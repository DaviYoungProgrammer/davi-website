<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Contador Interativo</title>
  <link rel="stylesheet" href="login2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMC4mPYz9f+2mTf1qF3qBB/p7V9L4yw5cd0Z4F4" crossorigin="anonymous">
</head>
<body>
  <div class="background"></div>
  <div class="login-container">
    <h2>Login Contador Interativo</h2>
    <form id="loginForm" onsubmit="return login(event)">
      <div class="input-group">
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit">Entrar</button>
      <p id="error-message"></p>
      <p class="forgot-password"><a href="esqueceu-senha.html">Esqueceu a senha?</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
