<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha</title>
  <link rel="stylesheet" href="esqueci.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="background"></div>
  <div class="message-container">
    <h1>Não sei e nem posso ajudar também!</h1>
    <p>Se você esqueceu sua senha, por favor entre em contato com o suporte (OBS: Não temos suporte) .</p>
    <a href="login.html" class="back-button">Voltar ao Login</a>

    <button id="fillCredentials" class="fill-button">Preencher Credenciais</button>
</div>

<script>
  document.getElementById('fillCredentials').onclick = function() {
    // Define os valores dos campos
    const email = "usuario@exemplo.com";
    const password = "senha123";
    
    // Redireciona para a página de login e preenche os campos
    window.location.href = `login.html?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
  };
</script>
  </div>
</body>
</html>
